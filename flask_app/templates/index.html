<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="vh-100"
    style="background-image: url('../static/UPLOADED_FOLDER/newspaper-aesthetic-background-6zy4tj738voyh9fx.jpg');">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <nav>
                            <div class="nav nav-tabs nav-justified " id="nav-tab" role="tablist">
                                <button class="nav-link active p-3" id="nav-signup-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-signup" type="button" role="tab" aria-controls="nav-signup"
                                    aria-selected="true">
                                    <h1>Sign Up</h1>
                                </button>
                                <button class="nav-link p-3" id="nav-login-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-login" type="button" role="tab" aria-controls="nav-login"
                                    aria-selected="false">
                                    <h1>Log In</h1>
                                </button>
                            </div>
                        </nav>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="nav-signup" role="tabpanel"
                                aria-labelledby="nav-signup-tab">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 pt-3">

                                        <form action="/register" method="post" class="mx-1 mx-md-4 needs-validation"
                                            id="formReg" novalidate validation />

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="text" id="form3Example1c" class="form-control"
                                                    name="first_name" placeholder="name@example.com" validation
                                                    required />
                                                <label class="form-label" for="form3Example1c">First Name</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="text" id="form3Example1c" class="form-control"
                                                    name="last_name" placeholder="name@example.com" validation
                                                    required />
                                                <label class="form-label" for="form3Example1c">Last Name</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="email" id="form3Example3c" class="form-control"
                                                    name="email" placeholder="name@example.com" validation required />
                                                <label class="form-label" for="form3Example3c">Email</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="password" id="form3Example4c" class="form-control"
                                                    name="password" placeholder="name@example.com" validation
                                                    required />
                                                <label class="form-label" for="form3Example4c">Password</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="password" id="form3Example4cd" class="form-control"
                                                    name="confirmpass" placeholder="name@example.com" validation
                                                    required />
                                                <label class="form-label" for="form3Example4cd">Confirm password</label>
                                            </div>
                                        </div>


                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                        </div>
                                        </form>

                                    </div>
                                    <div
                                        class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                            class="img-fluid" alt="Sample image">

                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2 pt-3">

                                        <form action="/login" method="post" class="mx-1 mx-md-4 needs-validation"
                                            id="formLog" novalidate validation>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0 form-floating">
                                                    <input type="email" id="form3Example3c" class="form-control"
                                                        name="email" placeholder="name@example.com" validation
                                                        required />
                                                    <label class="form-label" for="form3Example3c">Email</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0 form-floating">
                                                    <input type="password" id="form3Example4c" class="form-control"
                                                        name="password" placeholder="name@example.com" validation
                                                        required />
                                                    <label class="form-label" for="form3Example4c">Password</label>
                                                </div>
                                            </div>


                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                                            </div>
                                        </form>

                                    </div>
                                    <div
                                        class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-1">

                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                            class="img-fluid" alt="Sample image">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Get the form element.
        const formReg = document.querySelector('#formReg');

        // Add an event listener to the form submit event.
        formReg.addEventListener('submit', function (event) {
            // Prevent the default form submission.
            event.preventDefault();

            // Get the form data.
            const formData = new FormData(formReg);

            // Send the form data to the server using a POST request.
            fetch('/register', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    // If the form is valid, redirect the user to the success page.
                    if (data.valid) {
                        window.location.href = data.path;
                    } else {
                        // If the form is invalid, display the validation errors.
                        for (const field in data.errors) {
                            const inputField = document.querySelector(`#formReg input[name="${field}"]`);
                            const feedbackElement = inputField.nextElementSibling;

                            feedbackElement.textContent = data.errors[field];
                            inputField.classList.add('is-invalid');
                        }
                    }
                });
        });
        const formLog = document.querySelector('#formLog');

        // Add an event listener to the form submit event.
        formLog.addEventListener('submit', function (event) {
            // Prevent the default form submission.
            event.preventDefault();

            // Get the form data.
            const formData = new FormData(formLog);

            // Send the form data to the server using a POST request.
            fetch('/login', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    // If the form is valid, redirect the user to the success page.
                    if (data.valid) {
                        window.location.href = data.path;
                    } else {
                        // If the form is invalid, display the validation errors.
                        for (const field in data.errors) {
                            const inputField = document.querySelector(` #formLog input[name="${field}"]`);
                            const feedbackElement = inputField.nextElementSibling;

                            feedbackElement.textContent = data.errors[field];
                            inputField.classList.add('is-invalid');
                        }
                    }
                });
        });
    </script>
</body>

</html>
