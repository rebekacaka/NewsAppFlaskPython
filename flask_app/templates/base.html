<!DOCTYPE html>
<html lang="en">

<head>

                        svg {

                    </style>

            </a>
            <h1 class="text-center text-light">
                News App
            </h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <img class="profile-pic" src="../static/UPLOADED_FOLDER/{{loggedUser['profile_pic']}}" alt="">
            </button>
            <div class="collapse navbar-collapse text-light" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    {% if articles %}
                    <li class="nav-item text-center">
                        <a class="nav-link text-light" href="/profile/{{session['user_id']}}">Profile</a>
                    </li>
                    {% else %}
                    <li class="nav-item text-center">
                        <a class="nav-link text-light" href="/dashboard">Dashboard</a>
                    </li>
                    {% endif %}
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link text-light" href="/logout">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

<footer class="text-center">
    <!-- Grid container -->
    <div class="container p-4">
        <!-- Linkedin -->
        <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;"

        <!-- Github -->
        <a class="btn text-white btn-floating m-1" style="background-color: #333333;"
            href="https://github.com/rebekacaka" role="button"><i class="fab fa-github"></i></a>
